	<script type="text/javascript">
        $(function() {
        	//得到今天注册的帖子
        	$.query("../session/getTopicRegisterByToday.htm", function(data) {
        		$("#newTopic_tbody").empty();
        		$("#topicnum").text(data.length);
    			$.each(data, function(i, topic) {
    				console.log(topic);
    				$("#newTopic_tbody").append(getNewTopic(topic));
    			});
    		});
        	
        	function getNewTopic(topic){
        		var text =  '<tr>'
								+'<td>'
									+'<p><i class="icon-comment"></i>'+topic.tid+'</p>'
								+'</td>'
								+'<td>'
									+'<p>题目: '+topic.ttopic+'</p>'
								+'</td>'
								+'<td>'
									+'<p>内容: '+topic.tcontents+'</p>'
								+'</td>'
								+'<td>'
									+'<p>所属版块: '+topic.tsid+'</p>'
								+'</td>'
								+'<td>'
									+'<p>发表人:'+topic.tuid+'</p>'
								+'</td>'
							+'</tr>';
					return text;
        	}
        	
        	//得到今天注册的用户
        	$.query("../content/getUserRegisterByToday.htm", function(data) {
        		$("#newUser_tbody").empty();
        		$("#usernum").text(data.length);
    			$.each(data, function(i, user) {
    				$("#newUser_tbody").append(getNewUser(user));
    			});
    		});
        	
        	function getNewUser(user){
        		var text =  '<tr>'
        						+'<td>'
        							+'<p><i class="icon-user"></i>'+user.uname+'</p>'
        						+'</td>'
        						+'<td>'
        							+'<p>邮箱: '+user.uemail+'</p>'
        						+'</td>'
        						+'<td>'
        							+'<p>注册时间: '+user.uregdate+'</p>'
        						+'</td>'
        						+'<td>'
    								+'<p>用户密码:'+user.upassword+'</p>'
    							+'</td>'
        					+'</tr>';
        		return text;
        	}
        });
    </script>
