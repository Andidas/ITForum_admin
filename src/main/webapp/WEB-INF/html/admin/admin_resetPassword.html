<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>忘记密码</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="lwy">


<script type="text/javascript" src="../js/loader.js"></script>



</head>
<body class="">
	<div class="navbar" style="height: 41px;">
		<div class="navbar-inner" style="height: 100%;">
			<ul class="nav pull-right">

			</ul>
			<a class="brand" href="index.htm"
				style="font-size: 20px; line-height: 41px;"><span class="first">IT</span>
				<span class="second">Forum</span></a>
		</div>
	</div>


	<div class="row-fluid">
		<div class="dialog">
			<div class="block">
				<p class="block-heading">重置密码</p>
				<div class="block-body">
					<form class="form-horizontal">
						<div class="form-group" style="margin-top: 15px">
							<label class="control-label col-sm-3" for="email">邮箱地址</label>
							<div class="col-sm-9">
								<input type="email" class="form-control" id="email" name='email'>
							</div>
						</div>
						<div class="form-group" style="margin-top: 15px">
							<label class="control-label col-sm-3" for="resetPassowrd">新密码</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="resetPassowrd"
									name="resetPassowrd">
							</div>
						</div>
						<a href="javaScript:;" class="btn btn-primary pull-right"
							id="resetPassowrd">修改</a>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
			<a href="../AdminMaintain/toLogin.htm">登录已有账户 ></a>
		</div>
	</div>

</body>
<script type="text/javascript">
	$(function() {
		toastr.options.positionClass = "toast-center";
		$('#resetPassowrd').click(function() {
			var email = $('#email').val();
			var newPassword = $('#newPassword').val();
			var model = {
				"adminEmail" : email,
				"adminPassword" : newPassword
			};
			$.ajax({
				type : 'post',
				url : 'resetPassword.htm',
				data : JSON.stringify(model),
				dataType : 'text',
				contentType : "application/json",
				success : function(data) {
					if (data) {
						toastr.success("修改成功");
						location.href = "../AdminMaintain/toLogin.htm";
					} else
						toastr.error("服务器错误");
				},
				error : function(req, status, ex) {
					toastr.error("服务器错误");
				},
				timeout : 60000
			});
		});
	});
</script>
</html>
